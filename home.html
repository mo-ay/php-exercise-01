<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleHome.css">
</head>

<body>
    <div class="loginsignincontainer">


        <form action="safe.php" id="signUp" method="POST">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="fullName"><b>Full Name</b></label>
                <input type="text" placeholder="Enter Full name" name="fullName" required>

                <label for="userName"><b>Create user name</b></label>
                <input type="text" placeholder="Enter user name" name="userName" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" >

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="phone"><b>Phone</b></label>
                <input type="tel" placeholder="Enter Phone" name="phone" required>

                <label for="birthDay"><b>Date of birth</b></label>
                <input type="date" name="birthDay" required>

                <label for="SSNumber"><b>Social security number </b></label>
                <input type="text" placeholder="Enter social security number" name="SSNumber" required>

                <div class="clearfix">

                    <button name="signUpSubmit" type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>


        
        <form action="safe.php" method="POST" id="logIn">
            <h1>Login </h1>
            <div class="imgcontainer">
                <img src="img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button name="logInSubmit" type="submit">Login</button>

            </div>


        </form>


    </div>
</body>

</html>
